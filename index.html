<!DOCTYPE html>
<html>
<head>
	<title>linkedIn layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
      <!--Header-->
      <header class="header-section">
      	<div class="headerr">
      	<div class="logo">
      		<img src="images/logo.png">
      	</div>
      	<div class="login">
      		<form>
      			<ul>
      				<li>
      					<input type="text" name="email" placeholder="Email">
      				</li>
      				<li>
      					<input type="password" name="password" placeholder="Password">
      				</li>
      				<li>
      					<input type="submit" name="Sign in" value="Sign in" class="login_button">
      				</li>
      				<li>
      					<a href="#">Forgot password?</a>
      				</li>
      			</ul>
      			
      			 
      		</form>
      	</div>
      	</div>
      </header>
      <!--Header-->
      <section class="container">
         <div class="form-contain">
            <div class="formheader">
      	
      	     <h2>Be great at what you do</h2>
      	     <h3>Get started - it's free.</h3>
            </div>
            <div class="formfooter">
      	     <form class="formm">
      	     	<label>First name</label></br>
      	     	<input type="text" name="first"></br>
      	     	<label>Last name</label></br>
      	     	<input type="text" name="last"></br>
      	     	<label>Email</label></br>
      	     	<input type="text" name="email"></br>
      	     	<label>Password (6 or more characters)</label></br>
      	     	<input type="password" name="pass">
      	<div class="Agreement">
                  <p>By clicking Join now, you agree to the LinkedIn<p><a href="#">User Agreement</a>,
                 
                  <a href="#">Privacy Policy</a> , and
                  <a href="#">Cookie Policy</a>
            </div>
      	     	<button>Join Now</button>
      	     </form>
      	</div>
            </div>
      
      <div class="down">
            <div class="footer">
                  <ul>
                        <li><p>Find a colleague</p></li>
                        <li><input type="text" placeholder="First name"></li>
                        <li><input type="text" placeholder="Last name"></li>
                        <li><button class="search-button">Search</button></li>
                  </ul>

            </div>
      
      
      </div>
      </section>
</body>
</html>
